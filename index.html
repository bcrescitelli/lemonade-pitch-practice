
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lemonade Pitch Practice</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fcfaf4; color: #333; }
    h1 { color: #0b66c2; }
    button { background: #0b66c2; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; border-radius: 6px; margin-right: 10px; }
    button:disabled { background: #ccc; }
    #feedback { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 6px; background: #e8f3ff; }
    textarea { width: 100%; height: 120px; margin-top: 10px; font-size: 14px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h1>ğŸ¤ Practice Your Lemonade Pitch</h1>
<p>Record your pitch and see how well it covers the key talking points.</p>

<button id="recordBtn">Start Recording</button>
<button id="stopBtn" disabled>Stop</button>
<button id="restartBtn" disabled>Restart</button>

<h3>Your Pitch Transcript:</h3>
<textarea id="transcript" placeholder="Your transcript will appear here..." readonly></textarea>

<div id="feedback"></div>

<script>
let recognition;
let transcript = "";

if ('webkitSpeechRecognition' in window) {
  recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = 'en-US';

  recognition.onresult = (event) => {
    transcript = event.results[0][0].transcript.toLowerCase();
    document.getElementById("transcript").value = transcript;
    document.getElementById("restartBtn").disabled = false;
  };

  recognition.onerror = (event) => {
    console.error(event.error);
  };
}

document.getElementById("recordBtn").onclick = () => {
  recognition.start();
  document.getElementById("recordBtn").disabled = true;
  document.getElementById("stopBtn").disabled = false;
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("transcript").value = "";
};

document.getElementById("stopBtn").onclick = () => {
  recognition.stop();
  document.getElementById("recordBtn").disabled = false;
  document.getElementById("stopBtn").disabled = true;
  analyzeTranscript(transcript);
};

document.getElementById("restartBtn").onclick = () => {
  document.getElementById("transcript").value = "";
  document.getElementById("feedback").innerHTML = "";
  transcript = "";
  document.getElementById("restartBtn").disabled = true;
};

function analyzeTranscript(text) {
  const feedback = [];
  const wordCount = text.trim().split(" ").length;

  const includes = (phrases) => phrases.some(p => text.includes(p));

  // Core Selling Point
  if (includes(["best on the block", "best lemonade", "top lemonade"])) {
    feedback.push("âœ… You led with a compelling selling point â€” nice way to grab attention.");
  } else {
    feedback.push("ğŸ›  Consider clearly stating what makes your lemonade stand out to hook the listener early.");
  }

  // Ingredients
  if (text.includes("organic")) {
    feedback.push("âœ… You mentioned organic lemons â€” builds credibility with quality-focused customers.");
  } else {
    feedback.push("ğŸ›  Try including organic lemons to signal health-conscious or premium value.");
  }

  if (includes(["natural sweeteners", "made daily", "freshly made"])) {
    feedback.push("âœ… You highlighted freshness or natural ingredients â€” a strong trust-builder.");
  } else {
    feedback.push("ğŸ›  Mentioning natural sweeteners or daily prep helps reinforce the quality and care.");
  }

  // Audience tailoring
  if (text.includes("pink lemonade")) {
    feedback.push("âœ… Good call including a kid-friendly option.");
  } else {
    feedback.push("ğŸ›  Consider referencing pink lemonade to show youâ€™ve got something fun for kids.");
  }

  if (includes(["alcoholic", "for adults", "boozy"])) {
    feedback.push("âœ… You included adult-specific offerings â€” smart to show range.");
  } else {
    feedback.push("ğŸ›  Mentioning options for adults expands your audience and shows flexibility.");
  }

  // Content quality over length
  if (wordCount < 10) {
    feedback.push("ğŸ—£ï¸ Your pitch was very short â€” expand on why your lemonade matters to different buyers.");
  } else if (wordCount > 60) {
    feedback.push("ğŸ—£ï¸ You went long â€” make sure every point ties directly back to value for the customer.");
  } else {
    let valuePoints = 0;
    if (includes(["organic", "natural", "fresh", "daily"])) valuePoints++;
    if (includes(["pink", "kid", "child"])) valuePoints++;
    if (includes(["adult", "alcoholic", "boozy"])) valuePoints++;
    if (valuePoints >= 2) {
      feedback.push("ğŸ—£ï¸ Nice balance â€” you covered the essentials and kept it relevant.");
    } else {
      feedback.push("ğŸ—£ï¸ Think about how each sentence helps the customer understand why they should care.");
    }
  }

  document.getElementById("feedback").innerHTML = "<strong>Feedback:</strong><br>" + feedback.join("<br>");
}
</script>

</body>
</html>
